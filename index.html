<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.shoelace.style/1.0.0-beta.25/shoelace.css" />
    <link rel="stylesheet" href="style.css">
    <script src="moment.min.js" async></script>
    <script src="main.js" async></script>
    <title>Diary</title>
</head>

<body>
    <header>
        <h1>Diary</h1>
    </header>
    <form id="diary-form" class="form">
        <div class="input-field">
            <label for="diary-input"></label>
            <input type="text" id="diary-input" />
        </div>
        <div class="input-field">
            <button type="submit" class="button-lg">Save to Diary</button>
        </div>
    </form>
    <section class="entry-list">
        <ul id="entry-list"></ul>
    </section>
    </div>
    <div class='notes-container' </div>
        <div class='note-card'>
            <div class='stamp'>Date and time stamp go here</div>
            <div class='note-2'>The quick silver fox jumps over the lazy brown dog.</div>
            <div class="note-optipons">
                <p class='option'>Delete</p>
                <p class='option'>Edit</p>
            </div>
        </div>
</body>

</html>
